<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Color Box Drag and Drop using Mouse</h1>
    <div class="container">
        <div class="box one" draggable="true">1</div>
        <div class="box two" draggable="true">2</div>
        <div class="box three" draggable="true">3</div>
        <div class="box four" draggable="true">4</div>
        <div class="box five" draggable="true">5</div>
        <div class="box six" draggable="true">6</div>
        <div class="box seven" draggable="true">7</div>
        <div class="box eight" draggable="true">8</div>
        <div class="box nine" draggable="true">9</div>
        <div class="box ten" draggable="true">10</div>
        <div class="box eleven" draggable="true">11</div>
        <div class="box twelve" draggable="true">12</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
