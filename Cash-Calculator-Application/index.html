<!--Bd Cash Calculator by Jannatul fardouse-->
<!DOCTYPE html>
<html>
<head>
  <title>BD Cash Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BD Cash Calculator</h1>
        <div class="row">
          <img src="images/one_thousand_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et1000" class="cash-input" placeholder="Enter No. of Tk.1000 Notes">
          <span id="txt1000" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/five_hundred_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et500" class="cash-input" placeholder="Enter No. of Tk.500 Notes">
          <span id="txt500" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/two_hundred_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et200" class="cash-input" placeholder="Enter No. of Tk.200 Notes">
          <span id="txt200" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/one_hundred_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et100" class="cash-input" placeholder="Enter No. of Tk.100 Notes">
          <span id="txt100" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/fifty_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et50" class="cash-input" placeholder="Enter No. of Tk.50 Notes">
          <span id="txt50" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/twenty_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et20" class="cash-input" placeholder="Enter No. of Tk.20 Notes">
          <span id="txt20" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/ten_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et10" class="cash-input" placeholder="Enter No. of Tk.10 Notes">
          <span id="txt10" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/five_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et5" class="cash-input" placeholder="Enter No. of Tk.5 Notes">
          <span id="txt5" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/two_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et2" class="cash-input" placeholder="Enter No. of Tk.2 Notes">
          <span id="txt2" class="cash-text">0</span>
        </div>
        <div class="row">
          <img src="images/one_note.jpg" height="36px" width="71px"></img>
          <input type="number" id="et1" class="cash-input" placeholder="Enter No. of Tk.1 Notes">
          <span id="txt1" class="cash-text">0</span>
        </div>
<!--clear all number-->
        <div class="row">
          <button id="btnReset">Reset</button>
        </div>
<!--Showing Calculative result-->
        <div class="row result-part">
          <span id="txtFinalCash">Total Cash: 0</span>
          <span id="txtFinalCashInWords">Zero</span>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
